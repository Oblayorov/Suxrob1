<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<style>
    .content1{
  width: 300px;
  height: 300px;
  background-color: bisque;
  float: left;
}
.content2{
  width: 300px;
  height: 300px;
  background-color: salmon;
  float: left;
  margin-left: 25px;
}
#m, #natija{
  width: 400px;
  height: 400px;
  border: 1px solid;
  display: inline-block;
  margin: 20px;
  vertical-align: top;
}
p{
  font-size: 30px;
}
</style>
<body>
    <div class="content1" id="m">
        <p>Shift right <input type="range" id="Shr" min="-40" max="120" oninput="ozgarish()" value="0"></p>
        <p>Shift Down <input type="range" id="Shd" min="-40" max="120" oninput="ozgarish()" value="0"></p>
        <p>Blur<input type="range" id="blur" min="0" max="20" oninput="ozgarish()" value="0"></p>
        <p>Opacity<input type="range" id="opacity" min="0" max="1" oninput="ozgarish()" value="0"></p>
    </div>
    <div class="content2" id="natija"><p style="text-align: center;">jhgjskch,dd</p></div>
    <script>
        function ozgarish() {
            let a = document.getElementById('Shr').value;
            let b = document.getElementById('Shd').value;
            let c = document.getElementById('blur').value;
            let d = document.getElementById('opacity').value;
            let natija = document.getElementById('natija');
            natija.style.textShadow = a + 'px ' + b + 'px '  + c + 'px ' + 'rgba(0,0,0,'+d+')';
        }
    </script>
</body>
</html>
